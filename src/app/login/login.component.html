<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<h1 style="color: rgb(97, 37, 150); text-align: center; font-style: oblique">Welcome to the Photofie</h1>

<div class="form-bg">

    <div class="container">

        <div class="row">

            <div class="col-md-6 mx-auto my-5">
                <form [formGroup]="loginForm" class="form-horizontal">
                    <h3 style="color:rgba(121, 107, 174, 0.789);  font-style: oblique;">Login</h3>

                    <div class="form-group">
                        <label style="color:white;">Email address</label>
                        <input style="border-radius: 6px;" type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label style="color:white;">Password</label>
                        <input style="border-radius: 6px;" type="password" class="form-control" formControlName="password">
                        <label class="error">{{errorMessage}}</label>
                    </div>
                    <button class="btn btn-default mb-4" type="submit" (click)="tryLogin(loginForm.value)">Login</button>
                    <div class="form-group">
                        <button class="bl" (click)="tryGoogleLogin()"><i style="float:left;" class="fab fa-google"></i>Login with google</button>
                    </div>
                    <p style="color:white;float:right;">No account yet? <a routerLink="/signup">Create an account</a></p>
                </form>
            </div>

        </div>
    </div>
</div>
